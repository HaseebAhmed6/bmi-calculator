<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">  <!-- Form for user input -->
            <div class="input-group">  <!-- Input group for height -->
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="input-group">  <!-- Input group for weight -->
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="button-group">  <!-- Buttons for reset and calculate BMI -->
                <button type="button" id="reset-btn">Reset</button>
                <button type="button" id="calculate-btn">Calculate</button>
            </div>
        </form>
        <div id="result">  <!-- Section to display results -->
          <h2>Result</h2>
          <p>BMI value: <span id="bmi-value"></span></p>
          <p>Category: <span id="bmi-category"></span></p>
        </div>
    </div>
    <script src="script.js"></script>  <!-- Link to external JavaScript file -->
</body>
</html>
